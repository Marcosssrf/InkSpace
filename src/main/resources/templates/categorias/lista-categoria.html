<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorias</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="page-header">
    <a th:href="@{/}" class="header-logo">
        <img th:src="@{/img/logo.png}" alt="Logo da Biblioteca">
    </a>
    <nav class="header-nav">
        <a th:href="@{/livros/lista}">Livros</a>
        <a th:href="@{/membros/lista}">Membros</a>
        <a th:href="@{/autores/lista}">Autores</a>
        <a th:href="@{/categorias/lista}">Categorias</a>
        <a th:href="@{/emprestimos/lista}">Empréstimos</a>
    </nav>
</header>

<main class="container">
    <div class="list-card">
        <div class="list-header">
            <h1>Categorias Cadastradas</h1>
            <a th:href="@{/categorias/novo}" class="button primary">Cadastrar Nova Categoria</a>
        </div>

        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

        <div th:if="${!categorias.isEmpty()}">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome da Categoria</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}">1</td>
                    <td th:text="${categoria.nomeCategoria}">Romance</td>
                    <td>
                        <a href="#" class="action-link">Editar</a>
                        <a href="#" class="action-link delete">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${categorias.isEmpty()}">
            <p class="empty-message">Nenhuma categoria cadastrada ainda.</p>
        </div>
    </div>
</main>

<footer class="page-footer">
    <p>&copy; 2025 InkSpace - Sua Biblioteca Digital.</p>
</footer>

</body>
</html>
