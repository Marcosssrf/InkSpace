<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="page-header">
    <a th:href="@{/}" class="header-logo">
        <img th:src="@{/img/logo.png}" alt="Logo da Biblioteca">
    </a>
    <nav class="header-nav">
        <a th:href="@{/livros/lista}">Livros</a>
        <a th:href="@{/membros/lista}">Membros</a>
        <a th:href="@{/autores/lista}">Autores</a>
        <a th:href="@{/categorias/lista}">Categorias</a>
        <a th:href="@{/emprestimos/lista}">Empréstimos</a>
        <a th:href="@{/reservas/lista}">Reservas</a>
        <a th:href="@{/multas/lista}">Multas</a>
    </nav>
</header>

<main class="container">
    <div class="list-card">
        <div class="list-header">
            <h1>Gerenciamento de Reservas</h1>
        </div>

        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <div th:if="${!reservas.isEmpty()}">
            <table class="data-table">
                <thead>
                <tr>
                    <th>Livro</th>
                    <th>Membro</th>
                    <th>Data da Reserva</th>
                    <th>Status</th>
                    <th>Ações</th> </tr>
                </thead>
                <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.livro.titulo}"></td>
                    <td th:text="${reserva.membro.nome} + ' ' + ${reserva.membro.sobrenome}"></td>
                    <td th:text="${#temporals.format(reserva.dataReserva, 'dd/MM/yyyy')}"></td>
                    <td>
                                <span th:text="${reserva.status.descricao}"
                                      th:classappend="${reserva.status.descricao == 'ATIVA'} ? 'status-emprestado' : (${reserva.status.descricao == 'ATENDIDA'} ? 'status-atrasado' : 'status-devolvido')">
                                </span>
                    </td>
                    <td>
                        <form th:if="${reserva.status.descricao == 'ATENDIDA'}"
                              th:action="@{/reservas/finalizar/{id}(id=${reserva.id})}"
                              method="post">
                            <button type="submit" class="button primary">
                                Realizar Empréstimo
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${reservas.isEmpty()}">
            <p class="empty-message">Nenhuma reserva encontrada.</p>
        </div>
    </div>
</main>

<footer class="page-footer">
    <p>&copy; 2025 InkSpace</p>
</footer>
</body>
</html>
