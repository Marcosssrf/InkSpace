<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Reserva</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="page-header">
    <a th:href="@{/}" class="header-logo">
        <img th:src="@{/img/logo.png}" alt="Logo da Biblioteca">
    </a>
    <nav class="header-nav">
        <a th:href="@{/livros/lista}">Livros</a>
        <a th:href="@{/membros/lista}">Membros</a>
        <a th:href="@{/autores/lista}">Autores</a>
        <a th:href="@{/categorias/lista}">Categorias</a>
        <a th:href="@{/emprestimos/lista}">Empréstimos</a>
        <a th:href="@{/reservas/lista}">Reservas</a>
        <a th:href="@{/multas/lista}">Multas</a>
        <a th:href="@{/relatorios/lista}">Relatórios</a>
    </nav>
</header>

<main class="container">
    <div class="form-container">
        <h1>Confirmar Reserva</h1>
        <p>Você está reservando o livro: <strong th:text="${livro.titulo}"></strong></p>

        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <form th:action="@{/reservas/criar}" method="post">
            <input type="hidden" name="livroId" th:value="${livro.id}">

            <label for="membroId">Selecione seu nome:</label>
            <select id="membroId" name="membroId" required>
                <option value="">-- Selecione o membro --</option>
                <option th:each="membro : ${todosOsMembros}"
                        th:value="${membro.id}"
                        th:text="${membro.nome} + ' ' + ${membro.sobrenome}">
                </option>
            </select>

            <button type="submit">Confirmar Reserva</button>
        </form>
    </div>
</main>

<footer class="page-footer">
    <p>&copy; 2025 InkSpace</p>
</footer>
</body>
</html>
