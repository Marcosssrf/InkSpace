<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Membros</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" type="imagex/png" th:href="@{/img/logo.ico}">
</head>
<body>

<header class="page-header">
    <a th:href="@{/}" class="header-logo">
        <img th:src="@{/img/logo.png}" alt="Logo da Biblioteca">
    </a>
    <nav class="header-nav">
        <a th:href="@{/livros/lista}">Livros</a>
        <a th:href="@{/membros/lista}">Membros</a>
        <a th:href="@{/autores/lista}">Autores</a>
        <a th:href="@{/categorias/lista}">Categorias</a>
        <a th:href="@{/emprestimos/lista}">Empréstimos</a>
        <a th:href="@{/reservas/lista}">Reservas</a>
        <a th:href="@{/multas/lista}">Multas</a>
        <a th:href="@{/relatorios}">Relatórios</a>
    </nav>
</header>

<main class="container">
    <div class="list-card">
        <div class="list-header">
            <h1>Membros Cadastrados</h1>
            <a th:href="@{/membros/novo}" class="button primary">Cadastrar Novo</a>
        </div>

        <div th:if="${!membros.isEmpty()}">
            <table class="data-table"> <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Data de Entrada</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
                <tbody>
                <tr th:each="membro : ${membros}">
                    <td th:text="${membro.id}">1</td>
                    <td th:text="${membro.nome}">João</td>
                    <td th:text="${membro.sobrenome}">Silva</td>
                    <td th:text="${#temporals.format(membro.dataEntrada, 'dd/MM/yyyy')}">01/01/2025</td>
                    <td th:text="${membro.status.valorStatus}">Ativo</td>
                    <td>
                        <a th:href="@{/membros/editar/{id}(id=${membro.id})}" class="action-link">
                            Editar
                        </a>

                        <a th:href="@{/membros/deletar/{id}(id=${membro.id})}"
                           class="action-link delete"
                           onclick="return confirm('Tem certeza que deseja excluir este membro?');">
                            Excluir
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${membros.isEmpty()}">
            <p class="empty-message">Nenhum membro cadastrado ainda.</p>
        </div>
    </div>
</main>

<footer class="page-footer">
    <p>&copy; 2025 InkSpace</p>
</footer>

</body>
</html>
