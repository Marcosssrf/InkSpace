<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="page-header">
    <a th:href="@{/}" class="header-logo">
        <img th:src="@{/img/logo.png}" alt="Logo da Biblioteca">
    </a>
    <nav class="header-nav">
        <a th:href="@{/livros/lista}">Livros</a>
        <a th:href="@{/membros/lista}">Membros</a>
        <a th:href="@{/autores/lista}">Autores</a>
        <a th:href="@{/categorias/lista}">Categorias</a>
        <a th:href="@{/emprestimos/lista}">Empréstimos</a>
        <a th:href="@{/reservas/lista}">Reservas</a>
        <a th:href="@{/multas/lista}">Multas</a>
        <a th:href="@{/relatorios}">Relatórios</a>
    </nav>
</header>

<main class="container">
    <div class="form-container">
        <h1 th:text="${membro.id == null} ? 'Cadastrar Novo Membro' : 'Editar Membro'"></h1>

        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <form th:action="@{/membros/salvar}" th:object="${membro}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" required>
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" th:field="*{sobrenome}" required>
            <span th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}" class="error-message"></span>

            <label for="dataEntrada">Data de Entrada:</label>
            <input type="date" th:field="*{dataEntrada}" required>
            <span th:if="${#fields.hasErrors('dataEntrada')}" th:errors="*{dataEntrada}" class="error-message"></span>

            <label for="status">Status:</label>
            <select th:field="*{status}" required>
                <option value="">Selecione um Status</option>
                <option th:each="st : ${todosOsStatus}"
                        th:value="${st.id}"
                        th:text="${st.valorStatus}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error-message"></span>

            <button type="submit">Salvar Membro</button>
        </form>
    </div>
</main>

<footer class="page-footer">
    <p>&copy; 2025 InkSpace</p>
</footer>

</body>
</html>
