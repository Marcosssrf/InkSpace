<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" type="imagex/png" th:href="@{/img/logo.ico}">
</head>
<body>

<header class="page-header">
    <a th:href="@{/}" class="header-logo">
        <img th:src="@{/img/logo.png}" alt="Logo da Biblioteca">
    </a>
    <nav class="header-nav">
        <a th:href="@{/livros/lista}">Livros</a>
        <a th:href="@{/membros/lista}">Membros</a>
        <a th:href="@{/autores/lista}">Autores</a>
        <a th:href="@{/categorias/lista}">Categorias</a>
        <a th:href="@{/emprestimos/lista}">Empréstimos</a>
        <a th:href="@{/reservas/lista}">Reservas</a>
        <a th:href="@{/multas/lista}">Multas</a>
        <a th:href="@{/relatorios}">Relatórios</a>
    </nav>
</header>
<main class="container">
    <div class="list-card">
        <div class="list-header">
            <h1>Autores Cadastrados</h1>
            <a th:href="@{/autores/novo}" class="button primary">Cadastrar Novo Autor</a>
        </div>

        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

        <div th:if="${!autores.isEmpty()}">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="autor : ${autores}">
                    <td th:text="${autor.id}">1</td>
                    <td th:text="${autor.nome}">Machado</td>
                    <td th:text="${autor.sobrenome}">de Assis</td>
                    <td>
                        <a th:href="@{/autores/editar/{id}(id=${autor.id})}" class="action-link">
                            Editar
                        </a>
                        <a th:href="@{/autores/deletar/{id}(id=${autor.id})}"
                           class="action-link delete"
                           onclick="return confirm('Tem certeza que deseja excluir este autor?');">
                            Excluir
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${autores.isEmpty()}">
            <p class="empty-message">Nenhum autor cadastrado ainda.</p>
        </div>
    </div>
</main>

<footer class="page-footer">
    <p>&copy; 2025 InkSpace</p>
</footer>

</body>
</html>
